- name: install supervisor
  hosts:
    - archive
    - publishing
    - authoring
    - zeo
    - zclient
    - pdf_gen
  tasks:
    - include: tasks/install_supervisor.yml

- name: install archive
  hosts: archive
  tasks:
    - include: tasks/install_archive.yml

- name: install publishing
  hosts: publishing
  tasks:
    - include: tasks/install_publishing.yml

- name: install authoring
  hosts: authoring
  tasks:
    - include: tasks/install_authoring.yml

- name: generate a self-signed certificate
  hosts: local
  vars:
    cert_password: "password"
    cert_domain: "*.{{ frontend_domain }}"
    cert_dir: "{{ inventory_dir }}/secrets/certs/cnx"
    cert_crt_filepath: "{{ cert_dir }}/cnx.crt"
    cert_key_filepath: "{{ cert_dir }}/cnx.key"
  tasks:
    - file:
        path: "{{ cert_dir }}"
        state: directory
    - stat: path="{{ cert_crt_filepath }}"
      register: crt_file
    - include: tasks/create_self_signed_cert.yml
      when: not crt_file.stat.exists

- name: configure buildout
  hosts:
    - zeo
    - zclient
    - pdf_gen
  tasks:
    - include: tasks/configure_buildout.yml
  tags:
    - zope

- name: configure zeo
  hosts:
    - zeo
  tasks:
    - include: tasks/configure_zeo.yml
  tags:
    - zope

- name: configure zope client(s)
  hosts:
    - zclient
  tasks:
    - include: tasks/configure_zclient.yml
  tags:
    - zope

- name: configure pdf generation
  hosts:
    - pdf_gen
  tasks:
    - include: tasks/configure_pdf_gen.yml
  tags:
    - zope

- name: install zope
  hosts:
    - zeo
    - zclient
    - pdf_gen
  tasks:
    - include: tasks/install_cnx_buildout.yml
  tags:
    - zope

- name: create rhaptos site
  hosts:
    - zeo
  tasks:
    - include: tasks/create_rhaptos_site.yml
  tags:
    - zope

- include: haproxy.yml

- name: install frontend
  hosts:
    - frontend
  vars:
    cert_password: "password"
    cert_domain: "*.{{ frontend_domain }}"
    cert_dir: "{{ inventory_dir }}/secrets/certs/cnx"
    cert_crt_filepath: "{{ cert_dir }}/cnx.crt"
    cert_key_filepath: "{{ cert_dir }}/cnx.key"
  tasks:
    - include: tasks/install_nginx.yml
    - include: tasks/install_varnish.yml
    - include: tasks/install_webview.yml
    - include: tasks/configure_ssl.yml

- name: "notify #cnx-stream of the deployment (end)"
  hosts:
    - archive
    - publishing
    - authoring
    - frontend
    - worker
    - database
    - zeo
    - zclient
    - pdf_gen
  vars:
    msg: "Deploy to {{ inventory_hostname }} by {{ ansible_user_id }} was successful :heavy_check_mark:"
    channel: "#cnx-stream"
  tasks:
    - include: tasks/notify_slack.yml
