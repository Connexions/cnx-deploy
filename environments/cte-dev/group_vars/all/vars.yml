zope_domain: legacy-cte-cnx-dev.cnx.org
arclishing_domain: archive-cte-cnx-dev.cnx.org
frontend_domain: cte-cnx-dev.cnx.org
accounts_domain: accounts-qa1.openstax.org

accounts_consumer_token: "{{ vault_accounts_consumer_token }}"
accounts_consumer_secret: "{{ vault_accounts_consumer_secret }}"
accounts_disable_verify_ssl: no

postgres_trusted_connections: "{{ vault_postgres_trusted_connections }}"

slack_token: "{{ vault_slack_token }}"

nfs_server_for_files1: cte-cnx-dev.cnx.org
nfs_server_for_files2: cte-cnx-dev.cnx.org

webview_version: latest
