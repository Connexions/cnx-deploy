# 'hosts' is a space separated value containing hostnames or ip addresses
# where a memcached instance is running.
memcached_hosts: localhost

varnish_port: 80

archive_host: archive-cte-cnx-dev.cnx.org
archive_port: 6789
publishing_host: archive-cte-cnx-dev.cnx.org
publishing_port: 6543
authoring_host: authoring-cte-cnx-dev.cnx.org
