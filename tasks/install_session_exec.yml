---
# Installs the postgresql session_exec extension.

# +++
# Prerequisites
# +++

- name: install build utilities
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - build-essential

# +++
# Install
# +++

- name: install session_exec
  become: yes
  shell: "make USE_PGXS=1 && make USE_PGXS=1 install"
  args:
    chdir: "{{ source_dir }}/session_exec"
